name: Build and Zip (Vite)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Zip dist
        run: |
          cd dist || exit 1
          zip -r ../deploy.zip .

      - name: Upload deploy.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-zip
          path: deploy.zip
